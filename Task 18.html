<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var loc = ["China","America","Germany","Pakistan","Turkey"];
        document.write("<br>")
        document.write(loc)
        var loc_sort = loc.sort();
        document.write("<br>")
        document.write(loc_sort)
        var loc_rev = loc.reverse();
        document.write("<br>")
        document.write(loc_rev)

    </script>
</body>
</html>
