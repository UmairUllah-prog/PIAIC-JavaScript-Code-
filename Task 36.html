<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---
    T-Shirt: Write a function called make_shirt() that accepts a size and the text of a message that
     should be printed on the shirt. The function should print a sentence summarizing the size of
      the shirt and the message printed on it. Call the function.
    -->
    <script>
        function make_shirt(size,text_message) {
            document.write('<br>')
            document.write("I want the " + size + " Shirt")
            document.write('<br>')
            document.write("Print " + text_message + " on Shirt")
            
        }
        make_shirt('Medium','TypeScript')

    </script>
</body>
</html>
