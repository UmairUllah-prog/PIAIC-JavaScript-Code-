<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!--
        
    Favorite Fruit: Make a array of your favorite fruits, and then write a series of independent if statements that check for certain fruits in your array.

• Make a array of your three favorite fruits and call it favorite_fruits.

• Write five if statements. Each should check whether a certain kind of fruit is in your array. If the fruit is in your array, the if block should print a statement, such as You really like bananas!

    -->

    <script>
        var  favorite_fruits = ['Mango','Banana','Peach','Apple'];
 
        for (fruit in favorite_fruits){

            if ('Grape' == favorite_fruits[fruit]){
                    document.write('I like Grape');
                }
            document.write("<br>")
            if ('Apple' == favorite_fruits[fruit]){
                document.write('I like Apple');
            }
    
            if ('Peach' == favorite_fruits[fruit]){
                    document.write('I like Peach');
                }
}


    </script>
</body>
</html>
